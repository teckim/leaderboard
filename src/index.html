<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>
  <header>
    <h1>Leaderboard</h1>
  </header>
  <main>
    <section class="scores">
      <div class="scores__header">
        <div class="scores__header-title"></div>
        <div class="scores__header-actions">
          <button class="scores__refresh-btn button" type="button">Refresh</button>
        </div>
      </div>
      <div class="scores__body">
        <ul class="scores__list"></ul>
      </div>
    </section>
    <section class="score-form">
      <div class="score-form__title">Add your score</div>
      <form class="score-form__body">
        <input class="score-form__input input" name="user" type="text" placeholder="User">
        <input class="score-form__input input" name="score" type="number" placeholder="Score">
        <button class="score-form__submit-btn button" type="submit">Submit</button>
      </form>
    </section>
  </main>
</body>
</html>
